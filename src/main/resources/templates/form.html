<html>
<body>
<form action="#" th:action="@{/form}" th:object="${contactForm}" method="post">
    <table>
        <tr>
            <td>Prénom:</td>
            <td><input type="text" th:field="*{firstName}" /></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Erreur sur le prénom</td>
        </tr>
        <tr>
            <td>Nom:</td>
            <td><input type="text" th:field="*{LastName}" /></td>
            <td th:if="${#fields.hasErrors('LastName')}" th:errors="*{LastName}">Erreur sur le nom</td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>
</body>
</html>
